<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donation Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000; /* Black background */
      color: #fff; /* White font */
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background: #333; /* Dark gray background for the form */
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
    }
    h1 {
      text-align: center;
      color: #fff; /* White heading */
    }
    p {
      text-align: center;
      color: #ddd; /* Light gray for additional text */
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    label {
      color: #fff; /* White label text */
    }
    input, select, button {
      padding: 10px;
      border: 1px solid #555; /* Border to match dark theme */
      border-radius: 5px;
      background: #222; /* Darker input background */
      color: #fff; /* White input text */
    }
    button {
      background-color: #4CAF50; /* Green button */
      color: white;
      font-size: 16px;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background-color: #45a049; /* Slightly lighter green on hover */
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #bbb; /* Light gray footer text */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Donate to Our Cause</h1>
    <p>Your contribution can make a difference. Please fill out the form below to donate.</p>
    <form action="/submit-donation" method="post">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      
      <label for="amount">Donation Amount (â‚¹):</label>
      <input type="number" id="amount" name="amount" placeholder="Enter amount" min="1" required>
      
      <label for="payment-method">Payment Method:</label>
      <select id="payment-method" name="payment_method" required>
        <option value="credit_card">Credit Card</option>
        <option value="debit_card">Debit Card</option>
        <option value="upi">UPI</option>
        <option value="net_banking">Net Banking</option>
      </select>
      
      <button type="submit">Donate Now</button>
    </form>
    <div class="footer">
      <p>Thank you for your generosity!</p>
    </div>
  </div>
</body>
</html>
