<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Upcoming River Cleanup Events | Blue Horizon Foundation</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000000;
            color: #ffffff;
        }

        /* Header Section */
        header {
            background-color: #3b8c9c;
            color: white;
            padding: 40px 0;
            text-align: center;
        }

        header h1 {
            font-size: 2.8em;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2em;
        }

        /* Events Section */
        .events {
            background-color: rgb(0, 0, 0);
            padding: 40px 20px;
            text-align: center;
        }

        .events h2 {
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        .event-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }

        .event-card {
            background-color: #000000;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-bottom: 20px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .event-card:hover {
            transform: scale(1.05);
        }

        .event-card h3 {
            font-size: 1.7em;
            margin-bottom: 15px;
        }

        .event-card p {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 15px;
        }

        .event-card .date {
            font-size: 1.2em;
            color: #3b8c9c;
            margin-bottom: 20px;
        }

        .event-card .signup-btn {
            background-color: #3b8c9c;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .event-card .signup-btn:hover {
            background-color: #2e6e74;
        }

        /* Footer Section */
        footer {
            background-color: #3b8c9c;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="container">
            <h1>Blue Horizon Foundation</h1>
            <p>Join us to clean our rivers and preserve the environment. Together, we can make a difference!</p>
        </div>
    </header>

    <!-- Upcoming Events Section -->
    <section class="events">
        <div class="container">
            <h2>Upcoming Events</h2>
            <div id="event-list" class="event-list">
                <!-- Event Details will be inserted dynamically here -->
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; 2024 River Cleaning Initiative | All Rights Reserved</p>
        </div>
    </footer>

    <script>
        // List of upcoming events
        const events = [
            {
                title: "River Cleanup at Lakeview Park",
                description: "Join us at Lakeview Park for a cleanup initiative. We'll focus on removing waste and restoring the natural beauty of the riverbank.",
                date: "December 5, 2024",
                signupLink: "#signup-lakeview"
            },
            {
                title: "Fundraising Gala for River Restoration",
                description: "Support our river restoration efforts by attending our fundraising gala. The event will include a dinner, live entertainment, and auction.",
                date: "December 18, 2024",
                signupLink: "#signup-gala"
            },
            {
                title: "Volunteer Day at Clearwater River",
                description: "Come volunteer at Clearwater River for a full day of cleanup, educational talks, and environmental activities.",
                date: "January 10, 2025",
                signupLink: "#signup-clearwater"
            },
            {
                title: "Environmental Awareness Workshop",
                description: "A workshop to raise awareness about the importance of clean rivers, sustainable living, and waste reduction practices.",
                date: "January 25, 2025",
                signupLink: "#signup-workshop"
            }
        ];

        // Function to dynamically display events
        function displayEvents() {
            const eventListContainer = document.getElementById('event-list');

            events.forEach(event => {
                // Create a new event card
                const eventCard = document.createElement('div');
                eventCard.classList.add('event-card');

                // Insert event details into the card
                eventCard.innerHTML = `
                    <h3>${event.title}</h3>
                    <p>${event.description}</p>
                    <p class="date">${event.date}</p>
                    <a href="${event.signupLink}" class="signup-btn">Sign Up</a>
                `;

                // Append the event card to the container
                eventListContainer.appendChild(eventCard);
            });
        }

        // Call the function to load the events when the page is loaded
        window.onload = displayEvents;
    </script>

</body>
</html>
